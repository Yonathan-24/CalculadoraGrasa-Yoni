<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de porcentaje de grasa corporal</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formulario">
    <h1>Calculadora de porcentaje de grasa corporal</h1>
    <div class="container">
        <label for="height"><b>Altura (m)</b></label>
        <input type="number" id="height" name="height" required>

        <label for="weight"><b>Peso (kg)</b></label>
        <input type="number" id="weight" name="weight" required>

        <label for="age"><b>Edad (años)</b></label>
        <input type="number" id="age" name="age" required>

        <label for="gender"><b>Género</b></label>
        <p>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male" class="radio-label">Hombre</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" class="radio-label">Mujer</label>
        </p>

        <input type="submit" value="Calcular" onclick="calcular()">

        <label id="result-label" class="result-label"></label>
    </div>
</form>

</body>
</html>
